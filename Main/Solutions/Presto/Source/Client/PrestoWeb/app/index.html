<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <!-- Need to set compatibility to get IE to display correctly. Not sure why. Whatever. -->
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
        <meta charset="utf-8">
        <title>Presto!</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link href="../Content/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.css" />
        <script src="../Scripts/jquery-1.10.2.js"></script>
    </head>
<body>
    <div id="container" style="width:900px">
        <div style="width:900px">
            <fieldset>
                <div style="width:900px">
                    <div class="center" id="headerTopics" style="white-space:nowrap">
                        <img src="../Content/images/logoPlusText.png" />
                        <!--<h1 style="font-size: 32px; display:inline">Presto</h1>-->
                        <div class="navBar" style="display:inline; float:right; margin-top:30px; margin-right:30px">
                            <!--
                                Routes ($routeProvider set in app.js) monitor the $location service and
                                respond to changes in URL (typically through the hash). To "activate" a
                                route, you simply change the URL. The easiest way to do that is with
                                anchor tags (like below).
                                Source: http://stackoverflow.com/a/14202514/279516
                            -->
                            <ul>
                                <li><a data-ng-class="{active : activeController  == 'appsController'}" href="#/apps">Apps</a></li>
                                <li><a data-ng-class="{active : activeController  == 'serversController'}" href="#/servers">Servers</a></li>
                                <li><a data-ng-class="{active : activeController  == 'variableGroupsController'}" href="#/variableGroups">Variables</a></li>
                                <li><a data-ng-class="{active : activeController  == 'resolveController'}" href="#/resolve">Resolve</a></li>
                                <li><a data-ng-class="{active : activeController  == 'installsController'}" href="#/installs">Installs</a></li>
                                <li><a data-ng-class="{active : activeController  == 'logController'}" href="#/log">Log</a></li>
                                <li><a data-ng-class="{active : activeController  == 'pingController'}" href="#/ping">Ping</a></li>
                                <li><a data-ng-class="{active : activeController  == 'globalController'}" href="#/global">Global</a></li>
                                <li><a data-ng-class="{active : activeController  == 'securityController'}" href="#/security">Security</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div ng-view></div>
    <div class="PageContainer"><h2 class="myHeader userMessage">{{userMessage}}</h2></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>    
    <script src="../Scripts/FileSaver.js"></script>
    <script src="../Scripts/moment.js"></script>
    <script src="../Scripts/xml2json.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/appsController.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/serversController.js"></script>
    <script src="js/serverController.js"></script>
    <script src="js/variableGroupsController.js"></script>
    <script src="js/groupsPickerModalController.js"></script>
    <script src="js/appAndGroupPickerModalController.js"></script>
    <script src="js/resolveController.js"></script>
    <script src="js/installsController.js"></script>
    <script src="js/logController.js"></script>
    <script src="js/pingController.js"></script>
    <script src="js/globalController.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/ui-grid-draggable-rows/js/draggable-rows.js"></script>
</body>
</html>
