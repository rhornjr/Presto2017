<div id="container" class="PageContainer">
    <h2 class="myHeader mainHeader">Application</h2>
    <input type="text" value="{{app.Name}}" placeholder="Name" class="form-control" style="width:30em" />
    <input type="text" value="{{app.Version}}" placeholder="Version" class="form-control" style="width:15em" />
    <img id="waitImage" src="images/wait.gif" ng-show="loading" class="waitImage" />

    <h2 class="myHeader subHeader">Tasks</h2>
    <div class="OneOfTwo">
        <div class="gridHalf" ui-grid="gridOptions" ui-grid-selection ui-grid-draggable-rows></div>
    </div>

    <h2 class="myHeader footer">
        <button class="btn btn-default" ng-click="editTask();" ng-disabled="loading">Edit</button>
        <button class="btn btn-default" ng-click="moveTaskUp();" ng-disabled="loading">^</button>
        <button class="btn btn-default" ng-click="moveTaskDown();" ng-disabled="loading">v</button>
        <button class="btn btn-default" ng-click="saveApplication();" ng-disabled="loading || !isDirty">Save</button>
    </h2>

    <h2 class="myHeader subHeader">Custom Variable Groups</h2>
    <div class="TwoOfTwo">
        <div class="gridLessThanHalf" ui-grid="gridOptions2" ui-grid-selection ng-hide="loading"></div>
    </div>
</div>
