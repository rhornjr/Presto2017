<div id="container" class="PageContainer">
    <h2 class="myHeader mainHeader">Resolve</h2>
    <img id="waitImage" src="images/wait.gif" ng-show="loading" class="waitImage" />
    <div>
        <input type="text" value="{{selectedApp.Name}} {{selectedApp.Version}}" placeholder="Application" class="form-control" style="width:60em; display:inline-block;"/>
        <button class="btn btn-default" ng-click="pickApp();" style="display:inline-block;" ng-disabled="loading">...</button>
        <br />
        <input type="text" value="{{server.Name}}" placeholder="Server" class="form-control" style="width:60em; display:inline-block;" />
        <button class="btn btn-default" ng-click="pickServer();" style="display:inline-block;" ng-disabled="loading">...</button>
        <br />
        <input type="text" value="{{overrides.Name}}" placeholder="Overrides" class="form-control" style="width:60em; display:inline-block;" />
        <button class="btn btn-default" ng-click="pickOverrides();" style="display:inline-block;" ng-disabled="loading">...</button>
    </div>
    <div class="gridFull" ui-grid="gridResolve" ui-grid-selection ui-grid-draggable-rows></div>
    <h2 class="myHeader footer">
        <button class="btn btn-default" ng-click="refresh(true);" ng-disabled="loading">Resolve</button>
    </h2>
</div>
