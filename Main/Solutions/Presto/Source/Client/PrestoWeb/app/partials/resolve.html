<div id="container" class="PageContainer">
    <h2 class="myHeader mainHeader">Resolve</h2>
    <img id="waitImage" src="images/wait.gif" ng-show="loading" class="waitImage waitImageTopGridPosition" />
    <div style="display:table; margin:0 auto"> <!-- Center this whole div -->
        <div class="customLabelLeft">Application</div>
        <div class="customLabelRight">{{selectedApp.Name}} {{selectedApp.Version}}</div>
        <button class="btn btn-default" ng-click="pickApp();" style="display:inline-block;" ng-disabled="loading">...</button>
        <br />
        <div class="customLabelLeft">Server</div>
        <div class="customLabelRight">{{selectedServer.Name}}</div>
        <button class="btn btn-default" ng-click="pickServer();" style="display:inline-block;" ng-disabled="loading">...</button>
        <br />
        <div class="customLabelLeft">Overrides</div>
        <div class="customLabelRight">{{selectedOverridesNames}}</div>
        <button class="btn btn-default" ng-click="pickOverrides();" style="display:inline-block;" ng-disabled="loading">...</button>
    </div>
    <h2 class="myHeader seperator"></h2>
    <div class="gridFull" ui-grid="gridResolve" ui-grid-selection ui-grid-resize-columns ui-grid-draggable-rows></div>
    <h2 class="myHeader seperator"></h2>
    <div ng-repeat="variable in selectedVariables" class="slide">
        <pre>{{variable.Key}}<br />{{variable.Value}}</pre>
    </div>
    <h2 class="myHeader footer">
        <button class="btn btn-default" ng-click="resolve(true);" ng-disabled="loading">Resolve</button>
    </h2>
</div>
