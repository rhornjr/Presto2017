<div id="container" class="PageContainer">
    <hr />
    <h2 style="margin-left:36px;">Servers<span style="font-size:14px;"> ({{state.filteredServers.length}})</span></h2>
    <img id="waitImage" src="images/wait.gif" ng-show="loading" class="waitImage waitImageTopGridPosition"/>
    <!-- ng-mousedown="$event.shiftKey && $event.preventDefault()" prevents IE from selecting other DOM elements on shift-click -->
    <div class="gridFull" ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns
         ng-dblclick="editServer()" ng-mousedown="$event.shiftKey && $event.preventDefault()"></div>
    <div style="margin-top: 12px; text-align: center;">
        <button class="btn btn-default" ng-click="addServer();" ng-disabled="loading">Add</button>
        <button class="btn btn-default" ng-click="editServer();" ng-disabled="loading">Edit</button>
        <button class="btn btn-default" ng-click="toggleArchived();" ng-disabled="loading">{{state.archiveButtonText}}</button>
        <button class="btn btn-default" ng-click="refresh(true);" ng-disabled="loading">Refresh</button>
    </div>
</div>
