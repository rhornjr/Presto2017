<div id="container" class="PageContainer">
    <h2 class="mainHeader">Installations</h2>
    <img id="waitImage" src="images/wait.gif" ng-show="loading" style="height:64px; width:64px; margin:0px auto; display:block;" />
    <div class="gridStyle" ng-grid="gridOptions" ng-hide="loading" style="width:900px"></div>
    <h2 class="mainHeader" ng-hide="loading">Installation Details</h2>
    <div class="gridStyle" ng-grid="gridOptions2" ng-hide="loading" style="width:900px"></div>
    <div ng-repeat="detail in selectedDetails" class="slide">
        <!-- Use the pre tag so newline characters are honored. -->
        <pre>Details: {{detail.Details}}</pre>
    </div>
    <h2 class="footer" ng-hide="loading">
        <button ng-click="refresh(true);" ng-disabled="loading">Refresh</button>
    </h2>
</div>
