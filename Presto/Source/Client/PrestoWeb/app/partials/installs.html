<div id="container" class="PageContainer">
    <h2 class="myHeader mainHeader">Installations</h2>
    <img id="waitImage" src="images/wait.gif" ng-show="loading" class="waitImage"/>
    <div class="gridHalf" ui-grid="gridOptions" ui-grid-selection></div>
    <h2 class="myHeader mainHeader" ng-hide="loading">Installation Details</h2>
    <div class="gridHalf" ui-grid="gridOptions2" ui-grid-selection></div>
    <div ng-repeat="detail in selectedDetails" class="slide">
        <!-- Use the pre tag so newline characters are honored. -->
        <pre>Details: {{detail.Details}}</pre>
    </div>
    <h2 class="myHeader footer">
        <button class="btn btn-default" ng-click="refresh(true);" ng-disabled="loading">Refresh</button>
    </h2>
</div>
