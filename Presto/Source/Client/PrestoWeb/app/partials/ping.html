<div id="container" class="PageContainer">
    <h2 class="myHeader mainHeader">Ping request time: {{latestPingRequest.RequestTime}}</h2>
    <img id="waitImage" src="images/wait.gif" ng-show="loading" style="height:64px; width:64px; margin:0px auto; display:block;" />
    <div class="gridFull" ui-grid="gridPing" ui-grid-selection ui-grid-draggable-rows ng-hide="loading"></div>
    <h2 class="myHeader footer">
        <button ng-click="refresh();" ng-disabled="loading">Refresh</button>
    </h2>
</div>
