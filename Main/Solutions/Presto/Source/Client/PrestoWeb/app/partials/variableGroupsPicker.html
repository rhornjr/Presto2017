<div class="modal-header">
    <h3 class="modal-title">Choose Groups</h3>
</div>
<div class="modal-body">
    <img id="waitImage" src="images/wait.gif" ng-show="loading" class="waitImageThin" />
    <div class="gridFullThin" ui-grid="gridGroups" ui-grid-selection ui-grid-resize-columns></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
