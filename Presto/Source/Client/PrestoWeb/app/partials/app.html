<div id="container" class="PageContainer">
    <h2 class="myHeader mainHeader">Application</h2>
    <label>Name: </label><input type="text" value="{{app.Name}}" style="width:450px" />
    <label>Version: </label><input type="text" value="{{app.Version}}" />

    <h2 class="myHeader subHeader">Tasks</h2>
    <div class="OneOfTwo">
        <div class="gridHalf" ui-grid="gridOptions" ui-grid-selection ui-grid-draggable-rows ng-hide="loading"></div>
    </div>

    <h2 class="myHeader footer">
        <button class="btn btn-default" ng-click="editTask();" ng-disabled="loading">Edit</button>
    </h2>

    <h2 class="myHeader subHeader">Custom Variable Groups</h2>
    <div class="TwoOfTwo">
        <div class="gridLessThanHalf" ui-grid="gridOptions2" ui-grid-selection ng-hide="loading"></div>
    </div>
</div>
